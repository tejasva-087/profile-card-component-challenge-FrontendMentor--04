<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="profile-container">
        <div class="img-box">
          <img src="/images/bg-pattern-card.svg" class="profilr-bg" />
          <img
            src="/images/image-victor.jpg"
            alt="Victor crest"
            class="profile-img"
          />
        </div>
        <div class="profile-details">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="place">London</p>
        <div class="statistics-box">
          <div class="followers">
            <p class="num">80K</p>
            <p class="statistics-text">Followers</p>
          </div>
          <div class="likes">
            <p class="num">803K</p>
            <p class="statistics-text">Likes</p>
          </div>
          <div class="photos">
            <p class="num">1.4K</p>
            <p class="statistics-text">Photos</p>
          </div>
        </div>
      </div>
      <img src="/images/bg-pattern-top.svg" class="bg-top" />
      <img src="/images/bg-pattern-bottom.svg" class="bg-bottom" />
    </main>
  </body>
</html>
